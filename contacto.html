<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kudos eCommerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="container-fluid bg-warning d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <span class="text-warning fs-5 fw-bold">Inicio </span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="clientes.html"
                  >Clientes</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="presupuesto.html"
                  >Presupuesto</a
                >
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <section class="container-fluid">
    <div class="container">
        <h1>Contacto</h1>
        <hr>
        <p class="mt-3">Puedes utilizar este formulario para enviarnos consultas o sugerencias. En caso de necesitar una cotización, puedes utilizar las siguientes opciones.
        </p>
        <hr>
      <form class="row g-3 mt-3">
        <div class="col-6">
          <label for="nombreimput" class="form-label"
            >Nombre y Apellido *</label
          >
          <input
            type="Nombreyapellido"
            class="form-control"
            name=""
            id="nombreimput"
            placeholder="Ingresa tu Nombre y Apellido"
          />
        </div>
        <div class="col-6">
          <label for="emailimput" class="form-label">Email *</label>
          <input
            type="Email"
            class="form-control"
            name=""
            id="emailimput"
            placeholder="Ingresa tu email"
          />
        </div>
        <div class="col-6">
          <label for="telefonoimput" class="form-label">Telefono *</label>
          <input
            type="Telefono"
            class="form-control"
            name=""
            id="telefonoimput"
            placeholder="Ingresa tu Telefono"
          />
        </div>
        <div class="col-6">
          <label for="empresaimput" class="form-label">Empresa *</label>
          <input
            type="Empresa"
            class="form-control"
            name=""
            id="empresaimput"
            placeholder="Ingresa tu Empresa"
          />
        </div>
        <div class="col-12">
          <label for="consultaimput" class="form-label">Consulta *</label>
          <input
            type="Consulta"
            class="form-control"
            name=""
            id="consultaimput"
            placeholder="Ingresa tu Consulta"
          />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-warning">Enviar</button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <p class="fs-5 px-3 pt-3">
      © 2023 Kudos Estudio | Todos los derechos reservados | kudosestudio.com
    </p>
  </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
